<head>
  <title>Cipher.js Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/algorithm.js"></script>
  <script type="text/javascript" src="../src/caesar.js"></script>
  <script type="text/javascript" src="../src/playfair.js"></script>
  <script type="text/javascript" src="../src/railfence.js"></script>
  <script type="text/javascript" src="../src/vigenere.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../test/algorithm.test.js"></script>
  <script type="text/javascript" src="../test/caesar.test.js"></script>
  <script type="text/javascript" src="../test/playfair.test.js"></script>
  <script type="text/javascript" src="../test/railfence.test.js"></script>
  <script type="text/javascript" src="../test/vigenere.test.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
